<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirección Simple</title>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbw0FNynGxqIoCNUeaPsRcH8FONl2PrEdrj7JxrnO7dR95ndL7-rMlqMF7OCmEyyX91i/exec";

    var url = document.location.href;
    var k = url.split("k=")[1];

    if (k) {
      fetch(`${AS_URL_BASE}?k=${k}`)
        .then((response) => response.text())
        .then((text) => {
          document.body.textContent = text; // Muestra solo el texto
        })
        .catch((err) => {
          console.error("Error:", err);
          document.body.textContent = "Error al obtener el texto.";
        });
    } else {
      document.body.textContent = "Parámetro 'k' no encontrado.";
    }
  </script>
</head>
<body>
  <p>Cargando...</p>
</body>
</html>
